<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo"><img src="images/logo.svg" alt=""></div>
      <nav>
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
    <div class="header-right">
      <a href="#">Login</a>
      <a href="#" class="register-btn">Register</a>
    </div>   
  </header>

  <main>
    <div class="content">
      <h1>Make <br> remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <a href="#" class="learn-more-btn">
        Learn more
        </a>
        <div class="brands">
          <ul>
            <li><a href="#"><img src="images/client-databiz.svg" alt=""></a></li>
            <li><a href="#"><img src="images/client-audiophile.svg" alt=""></a></li>
            <li><a href="#"><img src="images/client-meet.svg" alt=""></a></li>
            <li><a href="#"><img src="images/client-maker.svg" alt=""></a></li>
          </ul>
        </div>
    </div>
    <div class="img-wrapper">
      <img src="images/image-hero-desktop.png" alt="">
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
