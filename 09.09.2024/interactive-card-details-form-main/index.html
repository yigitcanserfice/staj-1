<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  
</head>
<body>  
  <main>
    <div class="main-left">
      <div class="card-front">
        <img src="images/bg-card-front.png" alt="Card Front">
        <div class="card-details">
          <div class="card-logo">
            <img src="images/card-logo.svg" alt="card-logo">
          </div>
          
          <p class="card-number">0000 0000 0000 0000</p>
          <p class="card-name">Jane Appleseed</p>
          <p class="card-exp">00/00</p>
        </div>
      </div>
      
      <div class="card-back">
        <img src="images/bg-card-back.png" alt="Card Back">
        <div class="cvc-details">
          <p class="card-cvc">123</p>
        </div>
      </div>
    </div>
    <div class="main-right">
      <form>
        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed">
      
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
      
        <div class="form-group">
          <div class="exp-cvc">
            <div class="exp-date">
              <label for="exp-date">Exp. Date (MM/YY)</label>
              <div class="exp-inputs">
                <input type="text" id="mm" placeholder="MM">
                <input type="text" id="yy" placeholder="YY">
              </div>
            </div>
            <div class="cvc-field">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" placeholder="e.g. 123">
            </div>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>


</html>
