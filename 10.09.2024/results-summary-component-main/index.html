<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="result">
      <h2>Your Result</h2>
      <div class="score-wrapper">
        <p class="score">76</p>
        <p>of 100</p>
      </div>
      <div class="text">
        <h1>Great</h1>
        <p>You scored higher than 65% of <br> the people who have taken<br> these tests.</p>
      </div>
      
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="category reaction">
        <div class="cat">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p><span>80</span> / 100</p>
      </div>
      <div class="category memory">
        <div class="cat">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p><span>92</span> / 100</p>
      </div>
      <div class="category verbal">
        <div class="cat">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p><span>61</span> / 100</p>
      </div>
      <div class="category visual">
        <div class="cat">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p><span>72</span> / 100</p>
      </div>
      <a href="#" class="continue">Continue</a>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
