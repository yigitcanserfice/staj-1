<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="left">
            <div class="header">
                <h1>Mortgage Calculator</h1>
                <a class="clear-btn" onclick="clearAll()">Clear All</a>
            </div>
            <div class="input-group">
                <label for="amount">Mortgage Amount</label>
                <div class="input-wrapper">
                    <span class="input-icon">¬£</span>
                    <input type="number" id="amount" required>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="term">Mortgage Term</label>
                    <div class="input-wrapper">
                        <input type="number" id="term" required>
                        <span class="input-icon">years</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="rate">Interest Rate</label>
                    <div class="input-wrapper">
                        <input type="number" id="rate" step="0.01" required>
                        <span class="input-icon">%</span>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label>Mortgage Type</label>
                <div class="radio-group">
                    <label><input type="radio" name="mortgage-type" value="repayment" required> Repayment</label>
                    <label><input type="radio" name="mortgage-type" value="interest-only" required> Interest Only</label>
                </div>
            </div>
            <button class="calculate-btn" onclick="calculateRepayment()">
              <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#133041" d="M18.75 2.25H5.25a1.5 1.5 0 0 0-1.5 1.5v16.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V3.75a1.5 1.5 0 0 0-1.5-1.5Zm-10.5 16.5a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 18.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 15a1.125 1.125 0 1 1 0-2.25A1.125 1.125 0 0 1 12 15Zm3.75 3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm1.5-5.25a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V6a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v3.75Z"/></svg></i>
              Calculate Repayment
            </button>
        </div>
        <div class="right" id="results-section">
            <img src="assets/images/illustration-empty.svg" alt="Mortgage Image">
            <h2>Results shown here</h2>
            <p>Complete the form and click ‚Äúcalculate repayments‚Äù to see what 
              your monthly repayments would be.</p>
        </div>
    </div>
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
