<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <form action="">
      <div>
        <label for="">day</label>
        <input type="number" name="day" id="day" placeholder="DD">
      </div>
      <div>
        <label for="">month</label>
        <input type="number" name="month" id="month" placeholder="MM">
      </div>
      <div>
        <label for="">year</label>
        <input type="number" name="year" id="year" placeholder="YYYY">
      </div>
    </form>
    <div class="border-logo">
      <div class="border"></div>
      <div class="logo"><img src="assets/images/icon-arrow.svg" alt=""></div>
    </div>
    <div class="results">
      <div class="years-container">
        
        <h1><span class="year-data">- - </span> years</h1>
      </div>
      <div class="months-container">
        
        <h1><span class="month-data">- - </span> months</h1>
      </div>
      <div class="days-container">
        
        <h1><span class="day-data">- - </span> days</h1>
      </div>
      
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
