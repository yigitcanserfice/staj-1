<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form action="">
      <div class="multi-input">
        <div class="input-container">
        <label for="fname">First Name <span>*</span></label>
        <input type="text" name="fname" id="fname">
        </div>
        <div class="input-container">
        <label for="lname">Last Name <span>*</span></label>
        <input type="text" name="lname" id="lname">
        </div>
      </div>
      <div class="input-container">
        <label for="email">Email Adress <span>*</span></label>
        <input type="email" name="email" id="email">
      </div>
      <label for="query">Qrey Type <span>*</span></label>
      <div class="multi-input">
        <div class="input-container radio">
        <label for="general"><input type="radio" name="general" id="general">General Enquiry </label>
        </div>
        <div class="input-container radio">
          <label for="support"><input type="radio" name="support" id="support">Support Request </label>
        </div>
      </div>
      <div class="input-container">
        <label for="message">Message <span>*</span></label>
        <textarea name="message" id="message"></textarea>
      </div>
      <div class="input-container checkbox">
        <label for="support"><input type="checkbox" name="checkbox" id="checkbox">I consent to being contacted by the team <span>*</span> </label>
      </div>
    </form>
  </main>

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
